<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <h1>Employee Management System</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <form #myForm="ngForm">
            <div class="form-group">
              <label for="Employee Id"> Employee Id </label>
              <input
                type="text"
                class="form-control"
                name="empId"
                #empId="ngModel"
                ngModel
                pattern="[0-9]+"
                required
              />
            </div>

            <div *ngIf="empId.touched">
              <div *ngIf="empId.errors?.['required']">
                <b style="color: red">Employee Required.</b>
              </div>
              <div *ngIf="empId.errors?.['pattern']">
                <font color="red">Invalid Employee Id.</font>
              </div>
            </div>

            <div class="form-group">
              <label for="Employee Name"> Employee Name </label>
              <input
                type="text"
                class="form-control"
                name="empName"
                #empName="ngModel"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="Employee Salary"> Employee Salary </label>
              <input
                type="text"
                class="form-control"
                name="empSalary"
                #empSalary="ngModel"
                ngModel
              />
            </div>

            <button
              class="btn btn-success"
              (click)="insertEmployee(myForm.value)"
            >
              Insert
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-primary">Update</button>&nbsp;&nbsp;
            <button class="btn btn-danger">Delete</button>&nbsp;&nbsp;
            <button class="btn btn-warning">Find</button>
            &nbsp;&nbsp;
            <button class="btn btn-info">Find All</button>
          </form>
        </div>
      </div>
    </div>
    <br />
    <h2>{{ result }}</h2>
  </body>
</html>
