<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const sum = () => 10 + 2;
      document.write("<br>" + sum);
      document.write("<br>" + sum());

      const sub = (a, b) => {
        return a - b;
      };

      (() => document.write("<br>" + "IIF"))();

      document.write("<br>" + sub(10, 5));
    </script>
  </head>
  <body onload="myArrowFn()">
    <div class="res"></div>
  </body>
