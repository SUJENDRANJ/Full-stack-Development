<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>

  <body>
    <div width="200px">
      <form class="form-inline img-rounded mx-auto w-50 border p-2 mt-5">
        <div
          class="alert alert-info d-flex justify-content-between align-items-end"
        >
          <p class="fs-4">Sign In</p>
          <a> Forget password?</a>
        </div>

        <div class="form-group">
          <!-- <label for="email"><span class="btn-default btn">ðŸ‘¤</span> </label> --><i
            class="bi bi-person btn-default btn"
          ></i>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="username or email"
          />
        </div>
        <div class="form-group">
          <!-- <label for="password">Password</label> -->
          <i class="bi bi-lock btn-default btn"></i>
          <input
            type="password"
            id="pass"
            class="form-control"
            placeholder="password"
          />
        </div>
        <br />
        <div class="checkbox">
          <label><input type="checkbox" /> Remember me</label>
          <br />
          <br />
        </div>
        <button type="submit" class="btn btn-success">Login</button>
        <button class="btn-primary btn">Login With FaceBook</button>
        <hr />
        <p>
          Don't have an account!
          <a class="color-blue text-decoration-none">Sign Up Here</a>
        </p>
      </form>
    </div>
  </body>
</html>
