<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK5</title>
    <style>
      body {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      table {
        border: none;
      }
      th,
      td {
        padding: 10px 20px;
      }
    </style>
  </head>

  <body>
    <br /><br />
    <table align="center">
      <tr>
        <th colspan="2" style="font-size: x-large">Register Page</th>
      </tr>
      <tr>
        <td>Student Name</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Father Name</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Mother Name</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>D.O.B</td>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="Gender" />Male
          <input type="radio" name="Gender" />Female
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <td>Mobile Number</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea name="" id="" rows="3"></textarea></td>
      </tr>

      <tr>
        <td>State</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" placeholder="Login" />
        </td>
      </tr>
    </table>
  </body>
</html>
