<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <br /><br />
    <button class="btn">Basic</button
    ><button class="btn btn-default">Default</button
    ><button class="btn btn-primary">Primary</button
    ><button class="btn btn-success">Success</button
    ><button class="btn btn-info">Info</button
    ><button class="btn">Warning</button
    ><button class="btn btn-danger">Danger</button
    ><button class="btn btn-link">Link</button>

    <br /><br />

    <button class="btn btn-lg">Large</button><button class="btn">Normal</button>
    <button class="btn-sm btn-warning">Warning</button>
    <button class="btn-xs btn-link">Link</button>

    <br /><br />

    <button class="active btn-primary">Active</button>
    <button class="disabled btn-primary">Disabled</button>

    <br /><br />

    <table class="table">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Dog</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Cat</td>
        <td>1.5</td>
      </tr>
    </table>
    <br />
    <table class="table-bordered table-striped table table-hover">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Dog</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Cat</td>
        <td>1.5</td>
      </tr>
    </table>
    <br />
    <table width="40%" border="1" class="table-striped table-hover">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Dog</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Cat</td>
        <td>1.5</td>
      </tr>
    </table>
    <br />
    <table width="40%" class="table table-hover">
      <tr class="btn-primary">
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr class="btn-danger">
        <td>Dog</td>
        <td>2</td>
      </tr>
      <tr>
        <td class="btn-info">Cat</td>
        <td class="btn-warning">1.5</td>
      </tr>
    </table>
    <br />
    <br />

    <img
      src="https://images.pexels.com/photos/1390361/pexels-photo-1390361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      class="img-thumbnail"
      width="250px"
    />
    <img
      src="https://images.pexels.com/photos/148182/pexels-photo-148182.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      width="250px"
      class="img-rounded"
    />
    <img
      src="https://images.pexels.com/photos/106685/pexels-photo-106685.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      width="250px"
      class="img-thumbnail img-circle"
    />
  </body>
</html>
